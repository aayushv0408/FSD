<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Cards: Hide & Change Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 20px;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .card {
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .section1,
    .section2 {
      padding: 15px;
      text-align: center;
    }

    .section1 img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
    }

    .section2 button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .section2 button:hover {
      background-color: #0056b3;
    }

    input[type="text"] {
      width: 90%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Card 2: Image URL Input and Change Button -->
<div class="card">
  <div class="section1">
    <input type="text" id="imageURL" placeholder="Enter new image URL">
  </div>
  <div class="section2">
    <button onclick="changeImage()">Change Image</button>
  </div>
</div>

<script>
  function hideImage() {
    document.getElementById('imageSection').style.display = 'none';
  }

  function changeImage() {
    const newUrl = document.getElementById('imageURL').value.trim();
    const image = document.getElementById('cardImage');
    const imageSection = document.getElementById('imageSection');

    if (newUrl) {
      image.src = newUrl;
      imageSection.style.display = 'block'; // Show again if it was hidden
    } else {
      alert("Please enter a valid image URL.");
    }
  }
</script>
