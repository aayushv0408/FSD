 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox To-Do List</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        #taskInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #addButton {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }
        
        #addButton:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }

        .task-text {
            flex-grow: 1;
            margin-left: 10px;
        }

        .task-text.done {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addButton">Add Task</button>
        </div>
        <ul id="taskList">
            </ul>
    </div>

    <script>
        // Get the necessary HTML elements
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox">
                    <span class="task-text">${taskText}</span>
                    <button class="delete-btn">Delete</button>
                `;

                taskList.appendChild(listItem);
                taskInput.value = "";

                // Get the newly created checkbox, task text, and delete button
                const checkbox = listItem.querySelector('.task-checkbox');
                const taskSpan = listItem.querySelector('.task-text');
                const deleteButton = listItem.querySelector('.delete-btn');

                // Add an event listener to the checkbox to toggle the "done" class
                checkbox.addEventListener('change', function() {
                    taskSpan.classList.toggle('done', checkbox.checked);
                });

                // Add an event listener to the delete button
                deleteButton.addEventListener('click', function() {
                    taskList.removeChild(listItem);
                });
            }
        }

        // Add event listeners for both the button click and the 'Enter' key
        addButton.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
    
</body>
</html>
